{% extends "layout.html" %}

{% block main %}

    <p class="description">
        {{ item }}

    <form action="/game" method="post">
        <div class="footer">
            <button class="btn" type="submit">Prev</button>
            <button class="btn" type="submit">Next</button>

        </div>
    </form>
</div>
{% endblock %}
